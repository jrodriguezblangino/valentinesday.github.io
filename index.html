<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day</title>
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <img src="assets/images/icons8-me-gusta-100.png" alt="Heart" class="heart" id="heart">
            <img src="assets/images/GIF by Stefanie Shank.gif" alt="Fire" class="fire-effect" id="fire">
            <video class="final-heart" id="finalHeart" style="display: none;" muted>
                <source src="assets/sounds/Corazon.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text-container" id="textContainer">
            <p class="fade-text"></p>
        </div>
    </div>
    <!-- Video preloader -->
    <video hidden id="videoPreloader" preload="auto">
        <source src="assets/sounds/Corazon.mp4" type="video/mp4">
    </video>
    <script src="js/preloader.js"></script>
</body>
</html>
