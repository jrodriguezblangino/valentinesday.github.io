<!DOCTYPE html>
<html lang="en">
<head>
  <iframe id="music-player" src="/valentinesday.github.io/pages/music.html" style="display: none;"></iframe>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Section</title>
  <link rel="stylesheet" href="/valentinesday.github.io/css/stylesslider.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="icon" href="/valentinesday.github.io/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="comic-container">
    <!-- Starting Screen -->
    <div id="start-screen" class="screen">
      <h1>Welcome to Our Love Story</h1>
      <p>Click the arrow to begin!</p>
      <button id="start-button">→</button>
      <img src="/valentinesday.github.io/assets/images/comic/comic-heart.PNG" alt="Heart" class="comic-heart">
  <img src="/valentinesday.github.io/assets/images/comic/comic-explosion.png" alt="Explosion" class="comic-explosion">
    </div>

    <!-- Comic Slides -->
    <div id="comic-slides" class="comic-slides">
      <div class="slide" data-index="1"><img src="/valentinesday.github.io/assets/images/slider/1.jpg" alt="Page 1"></div>
      <div class="slide" data-index="2"><img src="/valentinesday.github.io/assets/images/slider/2.jpg" alt="Page 2"></div>
      <div class="slide" data-index="3"><img src="/valentinesday.github.io/assets/images/slider/3.jpg" alt="Page 3"></div>
      <div class="slide" data-index="4"><img src="/valentinesday.github.io/assets/images/slider/4.jpg" alt="Page 4"></div>
      <div class="slide" data-index="5"><img src="/valentinesday.github.io/assets/images/slider/5.jpg" alt="Page 5"></div>
      <div class="slide" data-index="6"><img src="/valentinesday.github.io/assets/images/slider/6.jpg" alt="Page 6"></div>
      <div class="slide" data-index="7"><img src="/valentinesday.github.io/assets/images/slider/7.jpg" alt="Page 7"></div>
      <div class="slide" data-index="8"><img src="/assets/images/slider/8.jpg" alt="Page 8"></div>
      <div class="slide" data-index="9"><img src="/assets/images/slider/9.jpg" alt="Page 9"></div>
      <div class="slide" data-index="10"><img src="/assets/images/slider/10.jpg" alt="Page 10"></div>
    </div>

    <!-- Navigation Arrows -->
    <button id="prev-btn" class="nav-btn">←</button>
    <button id="next-btn" class="nav-btn">→</button>

    <!-- Ending Screen -->
    <div id="end-screen" class="screen">
      <h1>The End</h1>
      <p>Thanks for reading our love story!</p>
      <button id="restart-button">Read Again</button>
    </div>
  </div>

  <script src="/js/scriptslider.js"></script>
</body>
<script>
  // Forzar contexto de audio al hacer touch en móviles
  document.addEventListener('DOMContentLoaded', () => {
    const touchHandler = () => {
      if (document.getElementById('music-player')) {
        document.getElementById('music-player').contentWindow.postMessage('play', '*');
      }
      document.removeEventListener('touchstart', touchHandler);
    };
    document.addEventListener('touchstart', touchHandler);
  });
</script>
</html>
