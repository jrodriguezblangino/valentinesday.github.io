<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="/valentinesday.github.io/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <audio id="type-sound" src="/valentinesday.github.io/assets/sounds/typing-on-computer(chosic.com).mp3"></audio>
    <audio id="enter-sound" src="/valentinesday.github.io/assets/sounds/spacebar-click-keyboard-199448.mp3"></audio>
    <iframe id="music-player" src="/valentinesday.github.io/pages/music.html" style="display: none;"></iframe>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/valentinesday.github.io/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="landing-page">
        <div id="typewriter-text" class="typewriter"></div>
        <div id="photos" class="photos-container">
            <div class="polaroid tilt-left">
                <a href="/valentinesday.github.io/pages/section1.html">
                    <img src="/valentinesday.github.io/assets/images/photo1.jpg" alt="Photo 1">
                    <div class="caption">Indonesia</div>
                </a>
            </div>
            <div class="polaroid tilt-center">
                <a href="/valentinesday.github.io/pages/section2.html">
                    <img src="/valentinesday.github.io/assets/images/photo2.jpg" alt="Photo 2">
                    <div class="caption">Sydney</div>
                </a>
            </div>
            <div class="polaroid tilt-right">
                <a href="/valentinesday.github.io/pages/section3.html">
                    <img src="/valentinesday.github.io/assets/images/photo3.jpg" alt="Photo 3">
                    <div class="caption">Argentina</div>
                </a>
            </div>
        </div>
        <div id="typewriter-text-2" class="typewriter"></div>
    </div>
    <script src="/valentinesday.github.io/js/script.js"></script>
</body>
<script>
    // Forzar contexto de audio al hacer touch en mÃ³viles
    document.addEventListener('DOMContentLoaded', () => {
      const touchHandler = () => {
        if (document.getElementById('music-player')) {
          document.getElementById('music-player').contentWindow.postMessage('play', '*');
        }
        document.removeEventListener('touchstart', touchHandler);
      };
      document.addEventListener('touchstart', touchHandler);
    });
  </script>

</html>
