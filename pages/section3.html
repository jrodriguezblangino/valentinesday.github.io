<!DOCTYPE html>
<html lang="en">
<head>
  <iframe id="music-player" src="/valentinesday.github.io/pages/music.html" style="display: none;"></iframe>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memory of memories</title>
  <link rel="stylesheet" href="/valentinesday.github.io/css/flip-game.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="/valentinesday.github.io/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <div class="player-info">
        <div class="player-name">Player: Lele</div>
      </div>
      <div class="player-info">
        <div class="score">Score: <span id="score">0</span></div>
      </div>
    </div>
    <div class="cards-container">
      <div class="cards-grid"></div>
      <!-- Los controles de zoom se agregarán dinámicamente aquí -->
    </div>
    <div id="win-message" class="win-message">
      <img src="/valentinesday.github.io/assets/images/cards/transparent-dance.gif" alt="Celebration">
      <div>¡Felicitaciones! ¡Ganaste mi bebecita!</div>
    </div>
  </div>
  <script src="/valentinesday.github.io/js/flip-game.js"></script>
</body>
<script>
  // Forzar contexto de audio al hacer touch en móviles
  document.addEventListener('DOMContentLoaded', () => {
    const touchHandler = () => {
      if (document.getElementById('music-player')) {
        document.getElementById('music-player').contentWindow.postMessage('play', '*');
      }
      document.removeEventListener('touchstart', touchHandler);
    };
    document.addEventListener('touchstart', touchHandler);
  });
</script>
</html>
